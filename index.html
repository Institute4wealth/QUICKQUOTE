<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INSTITUTE4WEALTH Quote</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    font-family: 'Orbitron', sans-serif;
    background: #000;
    margin: 0;
    padding: 10px;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* align top for scrolling */
    min-height: 100vh;
    position: relative;
  }

  /* Background particles fixed so scrollable content works */
  body::before {
    content: '';
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: radial-gradient(circle, #00ff0040 1px, transparent 1px);
    background-size: 20px 20px;
    animation: moveBg 20s linear infinite;
    z-index: -2;
  }
  @keyframes moveBg {
    0% {background-position: 0 0;}
    100% {background-position: 200px 200px;}
  }

  /* Animated neon border around form */
  .form-container {
    background: #000;
    padding: 30px 20px;
    border-radius: 12px;
    position: relative;
    width: 100%;
    max-width: 450px;
    overflow: hidden;
    z-index: 0;
    margin-bottom: 50px; /* extra spacing for scrolling */
  }
  .form-container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, #00ff00, #00ff88, #00ff00, #00ff88);
    background-size: 400% 400%;
    animation: neonBorder 6s linear infinite;
    z-index: -1;
  }
  @keyframes neonBorder {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  .form-container::after {
    content:'';
    position:absolute;
    top:0; left:0; right:0; bottom:0;
    border-radius:12px;
    background:#000;
    z-index:0;
  }

  /* Pulsing neon header */
  h1 {
    position: relative;
    text-align: center;
    font-size: 22px;
    color: transparent;
    -webkit-text-stroke: 1px #00ff00;
    text-transform: uppercase;
    margin-bottom: 25px;
    letter-spacing: 2px;
    z-index: 1;
    animation: neonPulse 1.8s ease-in-out infinite alternate;
    word-wrap: break-word;
  }
  @keyframes neonPulse {
    0% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00; }
    50% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff88; }
    100% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00; }
  }

  label {
    display: block;
    margin-bottom: 6px;
    color: #00ff00;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 13px;
    position: relative;
    z-index: 1;
  }

  input, select {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #00ff00;
    border-radius: 6px;
    background: #000;
    color: #00ff00;
    font-size: 15px;
    box-shadow: 0 0 10px #00ff0077 inset;
    transition: all 0.3s ease, box-shadow 1s ease-in-out;
    position: relative;
    z-index: 1;
    animation: fieldPulse 2s ease-in-out infinite alternate;
  }

  input::placeholder {
    color: #00ff0077;
  }

  input:focus, select:focus {
    outline: none;
    border-color: #00ff00;
    box-shadow: 0 0 20px #00ff00aa inset;
  }

  @keyframes fieldPulse {
    0% { box-shadow: 0 0 5px #00ff0077 inset; }
    100% { box-shadow: 0 0 15px #00ff00aa inset; }
  }

  button {
    width: 100%;
    padding: 14px;
    background: transparent;
    color: #00ff00;
    border: 2px solid #00ff00;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.3s ease, box-shadow 1s ease-in-out;
    box-shadow: 0 0 10px #00ff0077;
    position: relative;
    z-index: 1;
    animation: fieldPulse 2s ease-in-out infinite alternate;
  }

  button:hover {
    background: #00ff0022;
    box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff0044 inset;
  }

  @media (max-width: 480px) {
    .form-container {
      padding: 20px 15px;
    }
    h1 {
      font-size: 20px;
    }
  }
</style>
</head>
<body>

<div class="form-container">
  <h1>INSTITUTE4WEALTH</h1>
  <form id="insurance-form" action="https://formspree.io/f/xgvnwjby" method="POST">
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" name="first_name" placeholder="John" required>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" min="18" max="100" placeholder="30" required>

    <label for="gender">Gender at Birth</label>
    <select id="gender" name="gender" required>
      <option value="">-- Select --</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label for="smoker">Do you smoke?</label>
    <select id="smoker" name="smoker" required>
      <option value="">-- Select --</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="coverage">Coverage Requested</label>
    <select id="coverage" name="coverage" required>
      <option value="">-- Select --</option>
      <option value="$100,000">$100,000</option>
      <option value="$250,000">$250,000</option>
      <option value="$500,000">$500,000</option>
      <option value="$1,000,000">$1,000,000</option>
    </select>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="your@email.com" required>

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" placeholder="(123)456-7890" required>

    <button type="submit">Get Quote</button>
  </form>
</div>

<script>
const form = document.getElementById('insurance-form');
const phoneInput = document.getElementById('phone');

// Auto-format phone as (123)456-7890
phoneInput.addEventListener('input', e => {
  let x = e.target.value.replace(/\D/g,'').substring(0,10); 
  let formatted = '';
  if(x.length > 0) formatted = '(' + x.substring(0,3);
  if(x.length >= 4) formatted += ')' + x.substring(3,6);
  if(x.length >= 7) formatted += '-' + x.substring(6,10);
  e.target.value = formatted;
});

// Form submission with redirect
form.addEventListener('submit', async function(e) {
  e.preventDefault();

  if(!phoneInput.value.match(/\(\d{3}\)\d{3}-\d{4}/)) {
    alert('Please enter a valid phone number in the format (123)456-7890.');
    return;
  }

  const formData = new FormData(form);
  try {
    const response = await fetch(form.action, {
      method: form.method,
      body: formData,
      headers: { 'Accept': 'application/json' }
    });
    if (response.ok) {
      window.location.href = "https://institute4wealth.com";
    } else {
      alert('Oops! Something went wrong. Please try again.');
    }
  } catch (error) {
    alert('Oops! Something went wrong. Please try again.');
  }
});
</script>
</body>
</html>
