    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;700&display=swap');
        body {
            font-family: 'Cormorant Garamond', serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #0d1117;
            overflow-x: hidden;
            cursor: default;
            color: #ffffff;
        }
        /* New class for the golden metallic text effect */
        .text-golden-metallic {
            background: linear-gradient(180deg, #f0e68c, #c0a058, #f0e68c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.4);
        }
        /* --- Performance Improvement: Changed height to min-h-screen for better mobile support (svh) --- */
        .scroll-container {
            min-height: 100vh;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }
        .scroll-section {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: #0d1117;
            scroll-snap-align: start;
            scroll-margin-top: 3.5rem;
            padding: 2rem 1rem;
            min-height: 100vh; 
            min-height: 100svh; /* Modern mobile viewport unit */
            overflow: hidden; /* Important to contain the video */
        }
        /* New Style for the background video container */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video covers the entire container */
            z-index: 0; /* Puts it behind the content */
        }

        /* Tech background particles fixed for scrollable content */
        .scroll-section::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #ffffff10 1px, transparent 1px);
            background-size: 20px 20px;
            animation: moveBg 20s linear infinite;
            z-index: -2;
        }
        @keyframes moveBg {
            0% { background-position: 0 0; }
            100% { background-position: 200px 200px; }
        }
        /* Simple button styling */
        .simple-button, .social-button {
            width: 100%;
            padding: 14px;
            background-color: #1a1a1a;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1.875rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 500;
            letter-spacing: 2px;
            text-align: center;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
        .simple-button:hover, .social-button:hover {
            background-color: #2a2a2a;
            transform: scale(1.02);
        }
        .simple-button:disabled {
            background-color: #4a4a4a;
            cursor: not-allowed;
            transform: none;
        }

        /* Custom message box */
        .message-box-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .message-box-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .message-box {
            background-color: #0d1117;
            border-radius: 8px;
            padding: 24px;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .message-box p {
            font-family: 'Cormorant Garamond', serif;
            color: #ffffff;
            margin-bottom: 16px;
        }
        .message-box button {
            background-color: #ffffff;
            color: #0d1117;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.2s, color 0.2s;
            cursor: pointer;
        }
        .message-box button:hover {
            background-color: #cccccc;
        }

        /* Modal specific styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            overflow-y: auto;
            padding: 20px 0;
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #0d1117;
            border-radius: 8px;
            padding: 2rem;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            width: 500px;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2rem;
            color: #ffffff;
            cursor: pointer;
            line-height: 1;
        }
        /* Lock background scroll when modal is open */
        .modal-open {
            overflow: hidden;
        }
        /* Keyframes for the animation */
        @keyframes growAndStop {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        .title-animate {
            animation: growAndStop 1.5s ease-in-out forwards;
        }
    </style>
